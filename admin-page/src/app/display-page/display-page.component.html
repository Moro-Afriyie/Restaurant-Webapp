<main class="display__container">
  <h1 class="title">Orders</h1>
  <div class="display__container__items">
    <div
      class="display__container__items__card"
      *ngFor="let item of item$ | async"
    >
      <div class="card__title">
        <ul>
          <li class="order__num">Order #{{ item.orderNumber }}</li>
          <li class="date">{{ item.date | date: "medium" }}</li>
        </ul>
      </div>
      <div class="card__body">
        <ul>
          <li>
            <p>Name:</p>
            {{ item.name }}
          </li>
          <li>
            <p>Food:</p>
            {{ item.foodOrdered }}
          </li>
          <li>
            <p>Phone number:</p>
            {{ item.phoneNumber }}
          </li>
          <li>
            <p>Location:</p>
            {{ item.location }}
          </li>
          <li>
            <p>Price:</p>
            GHS {{ item.amount }}
          </li>
          <!-- <li>Extra comments if any</li> -->
        </ul>
      </div>
      <div class="card-btn">
        <div class="cancel">
          <button>
            <span class="material-icons"> close </span>
          </button>
        </div>
        <div class="completed" (click)="onSuccessDelivery()">
          <button>
            <span class="material-icons"> done </span>
          </button>
        </div>
      </div>
    </div>
  </div>
